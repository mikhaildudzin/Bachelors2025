# Example Switch Topology in YAML

topology:
  name: MyNetworkTopology
  description: A simple network topology with three switches connected in a triangle.

switches:
  - name: SW1
    model: Cisco Catalyst 9300
  - name: SW2
    model: Juniper EX2300

links:
  - source: SW1
    source_port: 8
    destination: SW2
    destination_port: 8